
<div #dialogPopup class="color-picker" (click)="$event.stopPropagation()">
  
  <div class="saturation-lightness" [slider] [rgX]="1" [rgY]="1" [style.background-color]="hueSliderColor" (newValue)="onSliderChange('saturation-lightness',$event)">
        <div class="cursor" [style.top.px]="slider?.v" [style.left.px]="slider?.s">

      <div></div>
    </div>
  </div>

  <div class="hue-alpha box">
    <div class="left">
      <div class="selected-color-background"></div>
      <div class="selected-color" [style.background-color]="selectedColor"></div>      
    </div>

    <div class="right">

      <div #hueSlider class="hue" [slider] [rgX]="1" (newValue)="onSliderChange('hue',$event)">
         <div class="sliderCursor" [style.left.px]="slider?.h"><div><div></div></div></div>
      </div>

      <div #alphaSlider class="alpha" [slider] [rgX]="1" [style.background-color]="alphaSliderColor" (newValue)="onSliderChange('alpha',$event)" >
         <div class="sliderCursor" [style.left.px]="slider?.a"><div><div></div></div></div>
      
      </div>

    </div>
  </div>
</div>
